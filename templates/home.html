<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/home.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/bootstrap.min.css">
    <title>Todo Flask</title>
</head>
<body class="text-white fundo">
    <h1>To Do App</h1>
    <section>
        <div class="td-container">
            <article class="tudotitle">
                <form action="/add" method="post">
                    <div class="d-flex flex-column">
                        <label class="text-white">Todo Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Enter Todo..."><br>
                    </div>
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </article>
            <hr class="hr-white">
            
            {% for todo in todo_list %}
            <div class="borda shadow-lg p-2 mb-5 todo-list my-2">
                <p >{{todo.id }} | {{ todo.title }}</p>
                
                {% if todo.complete == False %}
                <span class="btn btn-dark">Not Complete</span>
                {% else %}
                <span class="btn btn-dark">Completed</span>
                {% endif %}
                
                <a class="btn btn-primary" href="/update/{{ todo.id }}">Update</a>
                <a class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
